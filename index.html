<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body> 
 <main>
   <div class="main-container">
      <header>
       <div class="logo">
                <img src="images/logo.svg" alt="logo">
       </div>
     </header>
    <div class="box">
     <div class="container">
       <div class="bill-box">
         <label for="bill">Bill</label>
         <input type="number" name="bill" id="bill">
       </div>
       
       <div class="tip-btns">
          <p class="tip-text">Select Tip %</p>
          <div class="btns">
          <button class="btn">5%</button>
          <button class="btn active-tip">10%</button>
          <button class="btn">15%</button>
          <button class="btn">25%</button>
          <button class="btn">50%</button>
          <input type="number" name="custom" id="custom" placeholder="Custom">
        </div>
       </div>
       <div class="num-input">
          <div class="num-label">
            <label for="number ">Number of People</label>
            <label for="zero" class="zero">Can't be zero</label>
          </div>
          <input type="number" name="number" id="number">
       </div>
     </div>
     <div class="side-container">
       <div class="amount">
         <div class="box-1">
           <div class="amount-box">
             <p class="text-1">Tip Amount</p>
             <p class="text-2">/ person</p>
           </div>
           <div>
            <h2 class="amt">$0.00</h2>
           </div>
         </div>
          <div class="box-2">
              <div class="total">
                <p class="text-1">Total</p>
                <p class="text-2">/ person</p>
              </div>
              <div>
                <h2 class="tot">$0.00</h2>
              </div>
            </div>
          </div>
          <button class="btn-reset" type="reset">Reset</button>
          </div>
        </div>
      </div>
   </div>
 </main>

 <script src="script.js"></script>
</body>
</html>
